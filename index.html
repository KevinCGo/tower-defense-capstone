    body {
        background-color: black;

<div style="position: relative; display: inline-block;">
    <canvas></canvas>
    <div 
        id = "gameOver"
        style=
        "position: absolute; 
        top: 0; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        display: none;
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        font-size: 200; 
        color: #962a23;
        -webkit-text-stroke: 3px black;
        background-image: radial-gradient(black 30%, transparent 100%, transparent 100%);">
        <div>YOU DIED</div>
        <div style="font-size: 48; -webkit-text-stroke: .8px black;">Refresh the page to restart. . .</div>
    </div>
    <button
        id="beginButton"
        type="button"
        style=
        "position: absolute; 
        top: 4; 
        bottom: 0;

        justify-content: center; 
        font-size: 72; 
        color: #962a23;
        background-color: grey;
        -webkit-text-stroke: 3px black"
        >BEGIN</button>

        style=
        "position: absolute; 
        top: 10; 
        left: 900;
